<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Poppins:wght@300;500;900&display=swap"
      rel="stylesheet"
    />
    <script defer src="index.js"></script>
    <title>Super Form</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mainHeading">Elbrus Супер-Форма</h1>
      <main>
        <div class="form">
          <form>
            <label for="name">Name</label>
            <input class="name" id="name" type="text" />

            <label for="secondName">Second name</label>
            <input class="secondName" id="secondName" type="text" />

            <label for="email">Email</label>
            <input required type="email" class="email" id="email" />

            <button data-change="" class="btn send greenBtn">Отправить</button>
          </form>
          <button class="btn clear redBtn">Очистить localStorage</button>
        </div>

        <div class="mainUsers">
          Users:
          <div class="users"></div>
        </div>
      </main>
    </div>
  </body>
</html>
